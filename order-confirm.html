<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
        <title>Confirmation de commande</title>
    </head>
    <body>

 <!--Header -->
        <header>
            <nav class="navbar navbar-expand-sm light-rose-color">
                <div class="container">
                    <a href="#">
                        <img class="navbar-brand" src="./img/logo.png" width="140" alt="logo du site Orinoco">
                    </a> 

                    <button 
                        onfocus="hideNumItemsOnToggler()"
                        class="navbar-toggler position-relative" 
                        type="button" 
                        data-bs-toggle="collapse"
                        data-bs-target="#mainmenu">
                        <span class="numItems1 position-absolute text-danger"></span>
                        <i class="bi bi-list fs-1"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="mainmenu">
                        <ul class="nav ms-auto  fs-5 justify-content-around">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link text-dark">
                                    <i class="bi bi-house-door fs-4 me-2"></i>Accueil
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="basket.html" class="nav-link text-dark position-relative">
                                    <span class="numItems2 text-danger position-absolute"></span>
                                    <i class="bi bi-cart4 fs-4  me-2"></i>Panier
                                </a>
                            </li>
                        </ul> 
                    </div>        
                </div>
            </nav>
        </header>

        <!-- main sec -->
        <main id="main">
            <div class="container my-5 backword_message">
                <div class="order-confirm-container bg-light text-center">
                    <i class="bi bi-check2-circle"></i>
                    <h2>Merci pour votre commande</h2>
                    <p class="">Nous serion ravi de vous revoir bientôt sur note site !</p>
                    <div class="mt-5">
                        <small id="dateOfPurchase"></small>
                    </div>
                    <div class="contain">
                        <div class="wrapper row1">
                            <h3>N° de commande :</h3>
                            <span id="orderId" class="col text-info"></span>
                        </div>
                        <div class="wrapper row2">
                            <h3>Prix total :</h3>
                            <span id="totalPrice" class="col text-info"></span>
                        </div>
                    </div>  
                    <span class="orinoco">Orinoco</span>
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer id="footer" class="p-5 bg-secondary">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 mb-4">
                        <h4>A propos</h4>
                        <a href="">
                            <small class="d-block">Qui sommes-nous?</small>
                        </a>
                        <a href="">
                            <small class="d-block">Conditions générales</small>
                        </a>
                        <a href="">
                            <small>Confidentionalité</small>
                        </a>                      
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-4">
                        <h4>Centre d'aide</h4>
                        <a href="">
                            <small class="d-block">Contact</small>
                        </a>
                        <a href="">
                            <small class="d-block">Commande</small>
                        </a>
                    </div>
                    <div class="col-12 col-md-4 mb-4">
                        <h4>Moyens de paiement</h4>
                        <img class ="img-payment" src="./img/Credit-Card-Payments.png" alt="">
                    </div>
                    <small class="text-center mt-5">&copy; 2020 - 2021 Orinoco</small>
                </div>
            </div>
        </footer>

        <!-- Js scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="javascript/order-confirm.js"></script>
</body>
</html>
