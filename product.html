<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
        <title>Orinoco</title>
    </head>
    <body>

        <!--Header -->
        <header>
            <nav class="navbar navbar-expand-sm light-rose-color">
                <div class="container">
                    <a href="#">
                        <img class="navbar-brand" src="./img/logo.png" width="140" alt="logo du site Orinoco">
                    </a> 

                    <button 
                        class="navbar-toggler position-relative togglerOnClick" 
                        type="button" 
                        data-bs-toggle="collapse"
                        data-bs-target="#mainmenu">
                        <span class="numItems1 position-absolute text-danger"></span>
                        <i class="bi bi-list fs-1"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="mainmenu">
                        <ul class="nav ms-auto  fs-5 justify-content-around">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link text-dark">
                                    <i class="bi bi-house-door fs-4 me-2"></i>Accueil
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="basket.html" class="nav-link text-dark position-relative">
                                    <span class="numItems2 text-danger position-absolute"></span>
                                    <i class="bi bi-cart4 fs-4  me-2"></i>Panier
                                </a>
                            </li>
                        </ul> 
                    </div>        
                </div>
            </nav>
        </header>

        <!-- main -->
        <main id="main">
            <section class="p-3 p-md-5">
                <div class="container text-secondary">
                    <div  id="insertContent" class="row" >
                        <div id="imgContain" class="col-md-6">
                        </div>
                        <div class=" col-12 col-md-6">
                        <h1 id="productName" class="mt-2"></h1>
                        <span id="price"></span>
                        <p id="description" class="mt-4 mt-xxl-5"></p>
                            <div class="row mt-xxl-5">
                                <div class="col-12 col-sm-6">
                                    <label Id="quantityTitle" for="quantity"></label>
                                    <select name="Quantité" id="quantity" onchange="getOptionValue()">
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label id="lensesTitle" for="lenses"></label>
                                    <select name="lentille" id="lenses"></select>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="addItemsToBasket  btn btn-primary btn-lg mt-4 mt-xl-5 btn-add"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

         <!-- footer -->
        <footer id="footer" class="p-5 bg-secondary">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 mb-4">
                        <h4>A propos</h4>
                        <a href="">
                            <small class="d-block">Qui sommes-nous?</small>
                        </a>
                        <a href="">
                            <small class="d-block">Conditions générales</small>
                        </a>
                        <a href="">
                            <small>Confidentialité</small>
                        </a>                      
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 mb-4">
                        <h4>Centre d'aide</h4>
                        <a href="">
                            <small class="d-block">Contact</small>
                        </a>
                        <a href="">
                            <small class="d-block">Commande</small>
                        </a>
                    </div>
                    <div class="col-12 col-md-4 mb-4">
                        <h4>Moyens de paiement</h4>
                        <img class ="img-payment" src="./img/Credit-Card-Payments.png" alt="">
                    </div>
                    <small class="text-center mt-5">&copy; 2020 - 2021 Orinoco</small>
                </div>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script type="module" src="javascript/product.js"></script>

    </body>
</html>
